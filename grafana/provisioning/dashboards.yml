apiVersion: 1

providers:
  - name: 'gpu-dashboards'
    orgId: 1
    folder: 'GPU Management'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
  
  - name: 'k8s-monitoring'
    orgId: 1
    folder: 'Kubernetes'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/k8s